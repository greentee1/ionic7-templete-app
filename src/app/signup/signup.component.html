<form [formGroup]="signupForm" (ngSubmit)="register()"></form>

<ion-header>
  <ion-toolbar color="primary">
    <app-header [pageTitle]="pageTitle"></app-header>
    <ion-buttons slot="end">
      <ion-button>Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <form [formGroup]="signupForm">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
          inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="signupForm.get('email')?.hasError(validation.type) && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <div formGroupName="matching_passwords">
        <ion-item class="input-item">
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="signupForm.get('matching_passwords')?.get('password')?.hasError(validation.type) && (signupForm.get('matching_passwords')?.get('password')?.dirty || signupForm.get('matching_passwords')?.get('password')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
        <ion-item class="input-item">
          <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.confirm_password">
            <div class="error-message"
              *ngIf="signupForm.get('matching_passwords')?.get('confirm_password')?.hasError(validation.type) && (signupForm.get('matching_passwords')?.get('confirm_password')?.dirty || signupForm.get('matching_passwords')?.get('confirm_password')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.matching_passwords">
          <div class="error-message"
            *ngIf="signupForm.get('matching_passwords')?.hasError(validation.type) && (signupForm.get('matching_passwords')?.get('confirm_password')?.dirty || signupForm.get('matching_passwords')?.get('confirm_password')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

<ion-grid>
  <ion-row class="ion-justify-content-center">
  <ion-list lines="none">
    <ion-item>
      <ion-button class="signup-btn" (click)="register()" type="submit" expand="block" size="default" style="min-width: 200px">Sign Up</ion-button></ion-item>
    <ion-row class="other-auth-options-row">
    </ion-row>
  </ion-list>
</ion-row>
</ion-grid>

  <ion-list lines="none">
    <ion-item>
      <ion-button slot="end" fill="clear" [routerLink]="['/login']">
        Already have an account?
      </ion-button>
    </ion-item>
  </ion-list>
</form>


<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col push="6"><p class="ion-no-margin">Or</p></ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
<ion-list lines="none">
    <ion-item><ion-button class="social-auth-btn facebook-auth-btn" size="default" style="min-width: 240px" expand="block">Sign Up with Facebook</ion-button></ion-item>
      <ion-item><ion-button class="social-auth-btn google-auth-btn" size="default" style="min-width: 240px" expand="block">Sign Up with Google</ion-button></ion-item>
        <ion-item><ion-button class="social-auth-btn twitter-auth-btn" size="default" style="min-width: 240px" expand="block">Sign Up with Twitter</ion-button></ion-item>
    </ion-list>
  </ion-row>
</ion-grid>

  <ion-grid >
    <ion-row class="ion-justify-content-center">
      By creating an account you agree to our &nbsp;<a (click)="showPrivacyModal()">Privacy Policy</a>&nbsp;and&nbsp;<a (click)="showTermsOfServiceModal()">Terms of use</a>.
    </ion-row>
  </ion-grid>

</ion-content>
